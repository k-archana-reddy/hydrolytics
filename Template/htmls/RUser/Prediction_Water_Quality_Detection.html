{% extends 'RUser/design.html' %}
{% block userblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body class="bg-white font-sans">
    <div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-center text-2xl text-[#153448] font-bold font-[Righteous] ntext-gray-700 mb-6">Prediction of Water Quality Type</h2>
        <form method="POST" class="space-y-4 font-sans">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="RID" class="block text-gray-700 font-medium">RID</label>
                    <input type="text" name="RID" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="State" class="block text-gray-700 font-medium">State</label>
                    <input type="text" name="State" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="District_Name" class="block text-gray-700 font-medium">District Name</label>
                    <input type="text" name="District_Name" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="Place_Name" class="block text-gray-700 font-medium">Place Name</label>
                    <input type="text" name="Place_Name" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="ph" class="block text-gray-700 font-medium">pH</label>
                    <input type="text" name="ph" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="Hardness" class="block text-gray-700 font-medium">Hardness</label>
                    <input type="text" name="Hardness" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="Solids" class="block text-gray-700 font-medium">Solids</label>
                    <input type="text" name="Solids" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="Chloramines" class="block text-gray-700 font-medium">Chloramines</label>
                    <input type="text" name="Chloramines" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="Sulfate" class="block text-gray-700 font-medium">Sulfate</label>
                    <input type="text" name="Sulfate" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="Conductivity" class="block text-gray-700 font-medium">Conductivity</label>
                    <input type="text" name="Conductivity" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="Organic_carbon" class="block text-gray-700 font-medium">Organic Carbon</label>
                    <input type="text" name="Organic_carbon" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="Trihalomethanes" class="block text-gray-700 font-medium">Trihalomethanes</label>
                    <input type="text" name="Trihalomethanes" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="Turbidity" class="block text-gray-700 font-medium">Turbidity</label>
                    <input type="text" name="Turbidity" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
            </div>
            <button type="submit" class="w-full bg-[#d84040b6] text-white font-bold p-3 rounded-lg hover:bg-white hover:border hover:border-[#d84040b6] hover:text-[#d84040b6]">Predict</button>
        </form>
        <!-- <div class="text-center mt-6 text-lg font-bold text-[#153448]" style="font-family: 'Righteous', cursive;">
            {% csrf_token %}
            <p>PREDICTION: <span class="font-semibold">{{ objs }}</span></p>
        </div> -->
        <form role="form" method="POST" class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md border border-[#d84040b6]">
            {% csrf_token %}
            <fieldset>
                <div class="text-[#153448] text-center text-xl font-bold p-3 rounded-t-lg">
                    PREDICTION OF WATER QUALITY TYPE
                </div>
                <div class="text-[#d84040b6] text-center text-2xl font-semibold p-4 rounded-b-lg">
                    {{ objs }}
                </div>
            </fieldset>
        </form>
        
    </div>
</body>
</html>
{% endblock %}
