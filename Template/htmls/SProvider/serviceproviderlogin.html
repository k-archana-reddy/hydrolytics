{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Righteous" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">
    <div class="flex flex-col items-center py-10">
        <div class="flex justify-center items-center">
			<img src="{% static '/Hydrolytics-logo.png' %}" alt="Logo" class="h-22">
		</div>
        <p class="text-center text-xl text-[#153448] mt-2 font-[Righteous]">Sip or Skip? Let Hydrolytics decide!</p>
        <hr class="w-1/2 my-5 border-gray-300">
        
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <p class="text-[#d84040b6] font-[Righteous] text-2xl">Service Provider Login</p>
                <div>
                    <input type="text" name="username" placeholder="User Name" required 
                        class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6bbdd5]">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required 
                        class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6bbdd5]">
                </div>
                <div>
                    <input type="submit" name="submit1" value="Login" 
                        class="w-full h-12 bg-[#d84040b6] text-white text-lg font-bold rounded-lg cursor-pointer transition duration-300 hover:bg-white hover:border hover:border-[#d84040b6] hover:text-[#d84040b6]">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
